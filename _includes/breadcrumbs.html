<div class="breadcrumb">
{% for breadcrumb in include.arg[1] %}
  {% if breadcrumb.url and breadcrumb.title %}
    <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
    <span class="crumbs-separator"> &gt; </span>
  {% endif %}
{% endfor %}
  {{ page.title }}
</div>
<div class="breadcrumb-last-updated">
{% for breadcrumb in include.arg[1] %}
  {% if breadcrumb.published %}
    Last updated: {{ breadcrumb.published }}
  {% endif %}
{% endfor %}
</div>
