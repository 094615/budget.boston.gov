<div class="sh desktop-100">
  <h2 data-short-title="{{ page.table.title }}" class="sh-title table-title">{{ page.table[0].title }}</h2>
</div>

{% for table in include.arg[1] %}
<br class="js-table-data"
  data-table-source="{{ table.json_source_url }}"
  data-table-th='[{ {% for column in table.columns %}"{{ forloop.index }}":"{{ column.column_name }}"{% if forloop.last == false %},{% endif %}{% endfor %} }]'
  data-table-td='[{ {% for column in table.columns %}"{{ forloop.index }}":"{{ column.json_key }}"{% if forloop.last == false %},{% endif %}{% endfor %} }]'
/>
{% endfor %}

<table class="js-table responsive-table responsive-table--horizontal">
  <thead>
  </thead>
  <tbody>
  </tbody>
</table>

<br />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{{ site.url }}/js/table.js" type="text/javascript"></script>
